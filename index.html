<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Weather App</title>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .weather-card {
    background: rgba(255,255,255,.9);
    border-radius: 12px;
    padding: 20px 30px;
    width: 320px;
    box-shadow: 0 8px 20px rgba(0,0,0,.15);
    text-align: center;
  }
  .weather-card h2 { margin: 0 0 10px; }
  .weather-card input {
    width: calc(100% - 22px);
    padding: 8px;
    border: 1px solid #bbb;
    border-radius: 4px;
    margin-bottom: 12px;
  }
  .weather-card button {
    background: #4a90e2;
    color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
  }
  .weather-card button:hover { background: #357ab8; }
  .result { margin-top: 20px; }
  .temp { font-size: 2.2rem; font-weight: bold; }
  .desc { text-transform: capitalize; }
</style>
</head>
<body>

<div class="weather-card">
  <h2>Weather App</h2>
  <input type="text" id="cityInput" placeholder="Enter city name…" />
  <button onclick="getWeather()">Get Weather</button>

  <div class="result" id="result"></div>
</div>

<script>
// Replace with your own OpenWeatherMap API key (free tier works fine)
const API_KEY = 'd0c53a3b04fd1cdae8f823d2de4657d1';

async function getWeather() {
  const city = document.getElementById('cityInput').value.trim();
  const resultDiv = document.getElementById('result');
  if (!city) {
    resultDiv.innerHTML = '<p>Please enter a city.</p>';
    return;
  }

  resultDiv.innerHTML = '<p>Loading…</p>';

  try {
    const resp = await fetch(
      `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=metric&appid=${API_KEY}`
    );
    if (!resp.ok) throw new Error('City not found');

    const data = await resp.json();

    const html = `
      <h3>${data.name}, ${data.sys.country}</h3>
      <div class="temp">${Math.round(data.main.temp)}°C</div>
      <div class="desc">${data.weather[0].description}</div>
      <p>Humidity: ${data.main.humidity}% | Wind: ${Math.round(data.wind.speed)} m/s</p>
    `;
    resultDiv.innerHTML = html;
  } catch (err) {
    resultDiv.innerHTML = `<p style="color:red;">${err.message}</p>`;
  }
}
</script>

</body>
</html>
