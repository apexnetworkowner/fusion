<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data URL Generator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 30px; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    textarea, input { width: 100%; padding: 10px; margin: 10px 0; font-size: 14px; }
    button { background: #0077ff; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #005fcc; }
    .output { margin-top: 20px; padding: 10px; background: #eee; border-radius: 5px; }
    .box { background: #222; color: #eee; padding: 10px; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Data URL Generator</h2>
    <p>Paste your text/code below:</p>
    <textarea id="inputText" rows="8" placeholder="Paste code or text here..."></textarea>
    <button onclick="generateLink()">Generate Data URL</button>

    <div id="result" class="output" style="display:none;">
      <h3>Generated Link:</h3>
      <input type="text" id="dataUrl" readonly>
      <button onclick="copyLink()">ðŸ“‹ Copy Link</button>
      <p><a id="openLink" href="#" target="_blank">Open Data URL</a></p>
    </div>
  </div>

  <script>
    function generateLink() {
      let text = document.getElementById("inputText").value;
      if (!text) return alert("Please paste some text or code.");

      // HTML page template that displays the code in a box with copy button
      let html = `
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>View Text</title>
  <style>
    body { font-family: monospace; background: #f4f4f4; padding: 20px; }
    .box { background: #222; color: #eee; padding: 15px; border-radius: 5px; white-space: pre-wrap; }
    button { margin-top: 10px; padding: 8px; background: #0077ff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005fcc; }
  </style>
</head>
<body>
  <h2>Text Viewer</h2>
  <div class="box" id="content">${text.replace(/</g,"&lt;").replace(/>/g,"&gt;")}</div>
  <button onclick="navigator.clipboard.writeText(document.getElementById('content').innerText)">ðŸ“‹ Copy Text</button>
</body>
</html>`;

      let encoded = btoa(unescape(encodeURIComponent(html)));
      let dataUrl = "data:text/html;base64," + encoded;

      document.getElementById("dataUrl").value = dataUrl;
      document.getElementById("openLink").href = dataUrl;
      document.getElementById("result").style.display = "block";
    }

    function copyLink() {
      let input = document.getElementById("dataUrl");
      input.select();
      document.execCommand("copy");
      alert("âœ… Link copied!");
    }
  </script>
</body>
</html>
